<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Legalmatch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

  <body>
    <nav class="navbar">
      <div class="container">
        <img src="images/legalmatch.png" alt="">
        <p>find the right lawyer now</p>
        <div class="content-right">

            <li>No fee to present your case</li>
            <li>choose from lawyers in your area</li>
            <li>A 100% confidential service</li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="body">
      <div class="container">
        <div class="row">

            <h4>Enter Zip Code or City:</h4>

            <input type="text" name="category" value="category" class="input-item">
          </div>
          <div class="col-sm-6">
          </div>
        </div>
      </div>
      <div class="radial-bg">

      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
